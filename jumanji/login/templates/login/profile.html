{% extends 'jum/base.html' %}
{% load crispy_forms_tags %}

{% block title %}
Профиль | Джуманджи
{% endblock %}

{% block container %}
<body>
  <main class="container">
    <div class="row">

      <div class="col-8 col-lg-4 offset-2 offset-lg-4">
         <div class="text-center mt-5 b-1">

            <h1 class="h3 mb-3 font-weight-normal">Джуманджи</h1>
            <p class="h5 font-weight-light">Редактирование аккаунта</p>
         </div>
         <form action="" method="post">
             {% csrf_token %}
             {{ form.as_p }}
             <button type="submit" class="btn btn-primary mb-3"> Редактировать </button>
         </form>
         <div class="mt-4 text-center"><p>Есть аккаунт? <a href="{% url 'login' %}">Войдите!</a></p></div>

      </div>
    </div>
  </main>
{% endblock %}

</body>
</html>
